name: Deploy App

on: push

jobs:

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          #Set Java Version
          java-version: '20'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get version
        run: version=$(mvn --non-recursive help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Build with maven
        run: mvn -B package --file backend/pom.xml

      - uses: actions/upload-artifact@v2
        with:
          name: "backend-${version}.jar"
          path: "backend/target/backend-${version}.jar"


  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v2

      - name: Get version
        run: version=$(mvn --non-recursive help:evaluate -Dexpression=project.version -q -DforceStdout)

      - uses: actions/download-artifact@v2
        with:
          name: "backend-${version}.jar"
          path: backend/target

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          #Set dockerhub username
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          #Set dockerhub project (replace "sergejneuefische/javafx-student-db")
          tags: ziso3928/skill-master-backend:latest
          context: ./backend


